name: Eclipse Dash License Tool

on:
  push:
    branches: 
      - 'master'
      - 'R*'
  pull_request:
    branches: 
     - 'master'
     - 'R*'
  issue_comment:
    types: [created]

jobs:
  call-license-check:
    uses: eclipse/dash-licenses/.github/workflows/mavenLicenseCheck.yml@master
    with:
      projectId: science.texlipse
    secrets:
      gitlabAPIToken: ${{ secrets.GITLAB_API_TOKEN }}
